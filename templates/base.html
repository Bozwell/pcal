<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}계산기{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        
        .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: #e9ecef;
        }
        
        .content-container {
            padding: 20px;
            margin-bottom: 60px; /* footer 높이만큼 여백 추가 */
        }
        
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            border-top: 1px solid #dee2e6;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 왼쪽 네비게이션 -->
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">계산기</h3>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">퍼센트 계산기</a>
                    <a class="nav-link {% if request.endpoint == 'cidr' %}active{% endif %}" href="/cidr">CIDR 계산기</a>
                </nav>
            </div>
            
            <!-- 오른쪽 컨텐츠 영역 -->
            <div class="col-md-10 content-container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer 추가 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Created by Boswell</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
